apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 25

        versionCode buildVersionCode()
        versionName version

        multiDexEnabled false
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    dexOptions {
        javaMaxHeapSize "2g"
    }

    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/notice.txt'
    }

    flavorDimensions "hochschule"

    productFlavors {
        hi {
            dimension "hochschule"
            applicationId "de.eww.bibapp.hi"
        }
        lg {
            dimension "hochschule"
            applicationId "de.eww.bibapp.lg"
        }
        il {
            dimension "hochschule"
            applicationId "de.eww.bibapp.il"
        }
        bls {
            dimension "hochschule"
            applicationId "de.eww.bibapp.bls"
        }
        hawk {
            dimension "hochschule"
            applicationId "de.eww.bibapp.hawk"
        }
        thulb {
            dimension "hochschule"
            applicationId "de.eww.bibapp.thulb"
        }
        eahjena {
            dimension "hochschule"
            applicationId "de.eww.bibapp.eahjena"
        }
        bathueringen {
            dimension "hochschule"
            applicationId "de.eww.bibapp.bathueringen"
        }
        schmalkalden {
            dimension "hochschule"
            applicationId "de.eww.bibapp.schmalkalden"
        }
        ubweimar {
            dimension "hochschule"
            applicationId "de.eww.bibapp.ubweimar"
        }
        hfmweimar {
            dimension "hochschule"
            applicationId "de.eww.bibapp.hfmweimar"
        }
        ndh {
            dimension "hochschule"
            applicationId "de.eww.bibapp.ndh"
        }
        fhe {
